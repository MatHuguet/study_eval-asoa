<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/bootstrap.min.css" />
    <link rel="stylesheet" href="./style/style.css" />
    <title>Association d'Observation Astronomique - ASOA</title>
  </head>
  <body>
    <!-- HEADER---------------------------------------------->
    <header>
      <div class="container-fluid bg-dark p-0">
        <div class="row m-0">
          <div class="col col-md-2"></div>
          <div class="col-12 col-md-8 p-0">
            <img
              class="img-fluid p-0"
              src="./img/mindaugas-vitkus-ju-dVR1jkmE-unsplash.jpg"
              alt="galaxie"
            />
            <div class="absolute-text">
              <h1>ASOA</h1>
              <h2>Association d'Observation Astronomique</h2>
            </div>
          </div>

          <div class="col col-md-2"></div>
        </div>
        <div class="row navbar navigation p-0">
          <div class="logo nav-item"><a href="./index.html">ASOA</a></div>
          <div class="event nav-item">
            <a href="./event_page.html">événements</a>
          </div>
          <div class="contact nav-item"><a href="#contact">contact</a></div>
        </div>
      </div>
    </header>
    <!-- HEADER---------------------------------------------->
    <main>
      <table class="table-striped">
        <h2>Nos événéments à venir</h2>
        <tr>
          <td>DATE</td>
          <td>LIEUX</td>
        </tr>
        <tr>
          <td>hello</td>
          <td>oal</td>
        </tr>
      </table>
    </main>
    <!-- CONTACT FORM---------------------------------------------->
    <div
      class="container justify-content-center align-items-center"
      id="contact"
    >
      <p class="contact-text">
        Vous souhaitez nous rejoindre, participer ou accueillir un de nos
        événements ? Contactez-nous !
      </p>

      <div class="col-md-6">
        <label for="name" class="form-label">Nom :</label>
        <input
          type="text"
          class="form-control"
          name="name"
          id="name"
          placeholder="votre nom"
        />
      </div>
      <div class="col-md-6">
        <label for="firstname" class="form-label mt-2">Prénom :</label>
        <input
          type="text"
          class="form-control"
          name="firstname"
          id="firstname"
          placeholder="votre prénom"
        />
      </div>
      <div class="col-md-6">
        <label for="email" class="form-label mt-2">Adresse email :</label>
        <input
          type="email"
          class="form-control"
          id="email"
          placeholder="exemple@abc.com"
        />
      </div>
      <div class="col-md-6">
        <label for="contact-message" class="form-label mt-2"
          >Votre message :</label
        >
        <textarea
          type="text"
          class="form-control"
          id="contact-message"
          placeholder="Ecrivez votre message"
          rows="5"
        ></textarea>
      </div>
      <button type="submit" class="btn btn-primary mt-2">Envoyer</button>
    </div>
    <footer
      class="container-fluid d-flex justify-content-around align-items-center footer"
    >
      <div class="row col-6">
        ASOA @2004 - plus d'infos :<a href="mailto:contact-asoastro@mail.fr"
          >asoastro@mail.fr</a
        >
      </div>
    </footer>
  </body>
</html>
